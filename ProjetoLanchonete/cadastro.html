<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanches & Cia</title>
    <link rel="stylesheet" href="css/cadastro-style.css"> <!-- Inclusão do arquivo de estilo CSS externa -->
    <script src="https://kit.fontawesome.com/3df637a2f2.js"></script> <!-- Inclusão do script JavaScript externo -->
    <script src="js/script-cadastro.js"></script> <!-- Inclusão do script JavaScript local -->

</head>

<body>
    <header>
        <div class="content">
            <div class="logo">
                <img src="./img/LogLanche.jpg" alt="Cupcake">
                <h3>Lanches & Cia</h3>
            </div>
            <ul class="list-menu">
                <li><a href="index.html">Retornar a página principal</a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>

            </ul>

             <!-- Seção do cabeçalho do site -->

        </div>

    </header>

    <section class="first-section" id="home">
            <!-- Seção principal para o cadastro -->

        <h2>Realize seu cadastro!</h2>

            <!-- Formulário para o cadastro -->
            
        <form action="#" method="POST" class="formcadastro">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Endereço de e-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Número de telefone:</label>
            <input type="tel" id="telefone" maxlength="15" name="telefone" oninput="handlePhone(event)" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="0" selected disabled>Escolha uma opção</option>
            </select>

            <div class="btn">
                <button type="button" onclick="abrirPopup()">Cadastrar</button>
            </div>

             <!-- Popup de confirmação de cadastro -->
            <div id="popup" class="popup">
                <div class="popup-content">
                    <span class="close" onclick="fecharPopup()">&times;</span>
                    <h2>Cadastro realizado com sucesso!</h2>
                    <p>Bem-vindo <span id="nomeUsuario"></span>! Obrigado por realizar seu cadastro na Lanches & Cia!
                    </p>
                    <div class="pop-up-btn">
                        <button onclick="retornaHomepage()">Retornar à Página Principal</button>
                    </div>
                </div>
            </div>


        </form>


    </section>

    <footer>
        <h4>&copy - Todos os Direitos Reservados - Lanches & Cia - 2023</h4>
    </footer>
</body>

</html>
